<body>
    <header> <!--cabeçalho fixo -->
        <h1 class="tituloPrincipal">Portifólio Pessoal</h1>

    <main>
        <section>
            <h1 class="titulos">Contato</h1>
            <p>Preencha o formulário abaixo com suas informações e entrarei em contato o mais breve possível</p>
        </section>
        <form action="#" method="post">
            <div class="rotulo"><label for="nome">Nome Completo: </label></div>
            <input class="inputs" type="text" name="nome" id="nome"><br>
            <div class="rotulo"><label for="telefone">Telefone: </label></div>
            <input class="inputs" type="tel" name="telefone" id="telefone" placeholder="(xx)xxxxx-xxxx"><br>
            <div class="rotulo"><label for="email">E-mail</label></div>
            <input class="inputs" type="email" name="email" id="email"><br>
            <div class="rotulo"><label for="assunto">Assunto: </label></div>
            <textarea cols="55" rows="10" wrap="hard" name="assunto" id="assunto"></textarea>
            <button>Enviar</button>
        </form>

    </main>

    <footer>
        <p>Site desenvolvido por <a href="https://github.com/CleversonLucas" target="_blank">Cleverson José Lucas</a></p>
